<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAR BUS</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<section>
    <div class="container">
        <div class="logo">
            <img src="img/logo2.png" alt="LOGO2">
        </div>
        <div class="login-box">
            <h1>Register</h1>
            <form action="home.html">
                <div class="col-2">
                    <input class="input-gap" type="text" placeholder="Enter your name">
                </div>
                <div class="col-2 col-align-right">
                    <input class="input-gap" type="text" placeholder="Enter your mobile number">
                </div>


                <div class="col-2">
                    <input class="input-gap" type="text" placeholder="Enter your NID number">
                </div>
                <div class="col-2 col-align-right">
                    <input class="input-gap" type="email" placeholder="Enter your email">
                </div>


                <div class="col-2">
                    <input class="input-gap" type="password" placeholder="Enter your password">
                </div>
                <div class="col-2 col-align-right">
                    <input class="input-gap" type="password" placeholder="Confirm your password">
                </div>

                <input class="btn" type="submit" value="Register">
                <div class="bottom-link">Already have an account ? <a href="login.html">Login</a></div>
            </form>
        </div>
    </div>
</section>
    
</body>
</html>
